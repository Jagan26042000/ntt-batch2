<div class="container">
    <div class="display-1">shop-IT</div>
    <hr />
    <div class="list-group">
        <div class="list-group-item" *ngFor="let p of products">
            <div class="row" *ngIf="p.isAvailable">
                <div class="col-4">
                    <img [src]="p.image" class="img-fluid" />
                </div>
                <div class="col-8">
                    <div>{{p.name}}</div>
                    <div>{{p.price}}</div>
                    <button (click)="handleBuy($event)" class="btn btn-dark">Buy</button>
                </div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a (click)="handleTabChange(1)" [ngClass]="{'nav-link':true,'active':isTabSelected(1)}"
                            href="#">Description</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="handleTabChange(2)" [ngClass]="{'nav-link':true,'active':isTabSelected(2)}"
                            href="#">Specification</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="handleTabChange(3)" [ngClass]="{'nav-link':true,'active':isTabSelected(3)}"
                            href="#">Reviews</a>
                    </li>
                </ul>
                <div *ngIf="isTabSelected(1)">{{p.description}}</div>
                <div *ngIf="isTabSelected(2)">Not Yet</div>
                <div *ngIf="isTabSelected(3)">None Yet</div>
            </div>
        </div>
    </div>
</div>
