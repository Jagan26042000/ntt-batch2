
<button type="button" class="btn btn-dark" (click)="toggleForm()">
    <i class="fa fa-plus"></i>
</button>

<div class="card" *ngIf="isFormOpen">
    <div class="card-header">Review Form</div>
    <div class="card-body">
        <form [formGroup]="reviewForm" (submit)="handleSubmit($event)">
            <div class="form-group">
                <label for="name">Author</label>
                <input class="form-control" formControlName="author"/>
            </div>
            <div class="form-group">
                <label for="name">Stars</label>
                <select class="form-control" id="stars" formControlName="stars">
                    <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Body</label>
                <textarea class="form-control" formControlName="body"></textarea>
            </div>
            <hr/>
            <div class="d-flex">
                <button type="button" class="btn btn-danger" (click)="toggleForm()">
                    Cancel
                </button>
                &nbsp;
                <button class="btn btn-dark">
                    Submit
                </button>
            </div>
            <hr/>
        </form>
    </div>
</div>
