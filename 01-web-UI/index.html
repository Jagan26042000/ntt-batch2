<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container">

    <div class="display-1">Web UI</div>
    <hr />
    <button id="top5-todos-btn" class="btn btn-dark">
        Load top-5 todos
    </button>
    <hr />
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="todos">
        </tbody>
    </table>
    <hr />
    <div class="card">
        <div class="card-header">Welcome</div>
        <div class="card-body">Welcome to Web-UI world</div>
    </div>
    <hr />
    <button class="btn btn-primary">greet me</button>
    <button class="btn btn-danger">hide</button>
    <button class="btn btn-success">show</button>
    <hr />
    <script src="./index.js"></script>
</body>

</html>
